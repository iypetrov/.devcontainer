---
name: Build and push devcontainer 

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  build-and-push-amd64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build image
        run: |
          docker build \
            --platform=linux/amd64 \
            --build-arg GH_USERNAME="${{ github.actor }}" \
            --build-arg GH_PAT="${{ secrets.GH_PAT }}" \
            --build-arg ANSIBLE_VAULT_PASSWORD="${{ secrets.ANSIBLE_VAULT_PASSWORD }}" \
            -t iypetrov/devcontainer:${{ github.ref_name }} .

      - name: Tag & Push to GHCR 
        run: |
          docker tag iypetrov/devcontainer:${{ github.ref_name }} ghcr.io/iypetrov/devcontainer:${{ github.ref_name }}
          docker push ghcr.io/iypetrov/devcontainer:${{ github.ref_name }}

  build-and-push-arm64:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build image
        run: |
          docker build \
            --platform=linux/arm64 \
            --build-arg GH_USERNAME="${{ github.actor }}" \
            --build-arg GH_PAT="${{ secrets.GH_PAT }}" \
            --build-arg ANSIBLE_VAULT_PASSWORD="${{ secrets.ANSIBLE_VAULT_PASSWORD }}" \
            -t iypetrov/devcontainer:${{ github.ref_name }} .

      - name: Tag & Push to GHCR 
        run: |
          docker tag iypetrov/devcontainer:${{ github.ref_name }} ghcr.io/iypetrov/devcontainer:${{ github.ref_name }}
          docker push ghcr.io/iypetrov/devcontainer:${{ github.ref_name }}
